<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Online Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }
        .product-card p {
            color: #888;
            margin: 5px 0;
        }
        .product-card .price {
            font-size: 1.1rem;
            color: #e74c3c;
            margin: 10px 0;
        }
        .product-card button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .product-card button:hover {
            background: #2980b9;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>ShopEase</h1>
    <p>Your one-stop online store</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Deals</a>
    <a href="#">Contact</a>
</nav>

<div class="product-container">
    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 1">
        <h3>Product Name</h3>
        <p>Short description of the product.</p>
        <p class="price">₹1,499</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Product 2">
        <h3>Product Name</h3>
        <p>Short description of the product.</p>
        <p class="price">₹2,999</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Product 3">
        <h3>Product Name</h3>
        <p>Short description of the product.</p>
        <p class="price">₹3,499</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
</footer>

</body>
</html>
